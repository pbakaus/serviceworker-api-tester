<!DOCTYPE html>
<html>
	<head>
		<title>SO SO READY</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>

		<h1>API Simulator</h1>

		<h2>Active routes</h2>

		<div class=" container">
			
		<table id="endpoints_table" width="100%">
			<tr>
				<th>Route</th>
				<th width="100">JSONP</th>
				<th>Response</th>
				<th width="160">Actions</th>
			</tr>
		</table>

		</div>

		<h2>Add new route</h2>

		<div class="endpoints-add container">
			<div>
				<label>Route:</label><input id="add_route" type="text" value="">
			</div>
			<div>
				<label>JSONP Support:</label><input id="add_jsonp" type="checkbox" value="">
			</div>
			<div>
				<label>JSON response:</label><textarea id="add_retval">{}</textarea>
			</div>
			<button id="add">Add</button>
		</div>

	<!--script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
	<script src="main.js"></script>
	</body>
</html>
